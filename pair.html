<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SilentByte session | Pairing system</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --dark-bg: #0d0221;
      --cyber-text: #f8f8f8;
      --glow: 0 0 10px;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: 
        linear-gradient(rgba(13, 2, 33, 0.9), rgba(13, 2, 33, 0.9)),
        url('https://i.imgur.com/JJZJQZJ.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Rajdhani', sans-serif;
      color: var(--cyber-text);
      position: relative;
    }

    /* Cyberpunk Scanlines Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(
          rgba(18, 16, 16, 0) 50%, 
          rgba(0, 0, 0, 0.25) 50%
        ),
        linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.06),
          rgba(0, 255, 0, 0.02),
          rgba(0, 0, 255, 0.06)
        );
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: -1;
    }

    .cyber-container {
      width: 100%;
      max-width: 500px;
      max-height: 100vh;
      position: relative;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Cyberpunk Header */
    .cyber-header {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .cyber-header h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue), 0 0 20px rgba(5, 217, 232, 0.5);
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      position: relative;
      display: inline-block;
    }

    .cyber-header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
      box-shadow: 0 0 10px var(--neon-blue);
    }

    .cyber-header p {
      color: var(--neon-blue);
      font-weight: 300;
      letter-spacing: 1px;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    /* Cyber Box */
    .cyber-box {
      width: 100%;
      padding: 1.5rem;
      background: rgba(5, 217, 232, 0.05);
      border: 1px solid var(--neon-blue);
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(5, 217, 232, 0.3);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
      box-sizing: border-box;
    }

    .cyber-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 42, 109, 0.1),
        transparent
      );
      animation: scan 3s infinite;
    }

    /* Input Container */
    .input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--neon-pink);
      border-radius: 5px;
      overflow: hidden;
      margin: 1rem 0;
      box-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
      transition: all 0.3s;
    }

    .input-container:focus-within {
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px rgba(5, 217, 232, 0.5);
    }

    .input-container input {
      flex-grow: 1;
      padding: 0.8rem;
      background: transparent;
      border: none;
      color: var(--cyber-text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.9rem;
      outline: none;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .input-container button {
      padding: 0.8rem 1rem;
      background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
      border: none;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.8rem;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      box-shadow: 0 0 10px var(--neon-pink);
    }

    /* Status Messages */
    #waiting-message, #pair {
      text-align: center;
      margin: 0.8rem 0;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
    }

    #copy {
      cursor: pointer;
      color: var(--neon-blue);
      font-weight: bold;
      transition: all 0.3s;
      display: inline-block;
    }

    #copy:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink);
    }

    /* Cyberpunk Footer */
    .cyber-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1rem;
      position: relative;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 1px;
    }

    .cyber-footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 25%;
      right: 25%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
    }

    .cyber-footer p {
      margin: 0;
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
    }

    .tech-logo {
      color: var(--neon-pink);
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-pink);
    }

    /* Centered Content */
    .centered-text {
      text-align: center;
    }
    
    .centered-text h3 {
      color: var(--neon-pink);
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    
    .centered-text p {
      color: var(--cyber-text);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    .fa-user-astronaut {
      color: var(--neon-blue);
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
    }

    /* Animations */
    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
        opacity: 0.99;
      }
      20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
        opacity: 0.4;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .cyber-container {
        padding: 0.8rem;
      }
      
      .cyber-header h1 {
        font-size: 1.5rem;
      }
      
      .cyber-box {
        padding: 1rem;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container button {
        width: 100%;
        padding: 0.6rem;
      }
      
      .cyber-footer {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="cyber-container">
    <!-- Cyberpunk Header -->
    <div class="cyber-header">
      <h1>SILENTBYTE SESSION</h1>
      <p>session system for iconic tech bots</p>
    </div>
    
    <!-- Cyber Box -->
    <div class="cyber-box">
      <div class="centered-text">
        <i class="fas fa-user-astronaut"></i>
        <h3>LINK WITH PHONE NUMBER</h3>
        <p>Enter your number with country code.</p>
        
        <div class="input-container">
          <input placeholder="+26378186***" type="number" id="number" placeholder="enter your phone number with country code" name="">
          <button id="submit"><i class="fas fa-terminal"></i> ENTER</button>
        </div>
        
        <a id="waiting-message" class="centered-text" style="display: none; color: var(--neon-blue);">PROCESSING...</a>
        <br>
        <main id="pair"></main>
      </div>
    </div>
    
    <!-- Cyberpunk Footer -->
    <div class="cyber-footer">
      <p>POWERED BY <span class="tech-logo">ICONIC TECH</span> Â© 2025</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      try {
        await navigator.clipboard.writeText(obj.innerText.replace('ACCESS CODE: ', ''));
        obj.innerHTML = '<i class="fas fa-check"></i> CODE COPIED';
        obj.style.color = "var(--neon-green)";
        setTimeout(() => {
          obj.innerHTML = text;
          obj.style.color = "var(--neon-blue)";
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color: var(--neon-pink);"><i class="fas fa-exclamation-triangle"></i> ENTER YOUR WHATSAPP NUMBER WITH COUNTRY CODE.</p>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<p style="color: var(--neon-pink);"><i class="fas fa-exclamation-triangle"></i> INVALID NUMBER FORMAT</p>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        
        c.type = "text";
        c.value = "+" + bb;
        c.style.color = "var(--neon-blue)";
        waitingMessage.style.display = "block";
        a.innerHTML = '';
        
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "SERVICE UNAVAILABLE";
          waitingMessage.style.display = "none";
          a.innerHTML = `
            <div style="margin-top: 1rem;">
              <p id="copy" onclick="Copy()" style="color: var(--neon-blue); font-family: 'Orbitron', sans-serif; letter-spacing: 1px;">
                <i class="fas fa-key"></i> ACCESS CODE: <span style="color: var(--neon-pink);">${code}</span>
              </p>
              <p style="font-size: 0.8rem; color: var(--neon-blue); margin-top: 0.5rem;">
                CLICK CODE TO COPY
              </p>
            </div>
          `;
        } catch (error) {
          waitingMessage.style.display = "none";
          a.innerHTML = '<p style="color: var(--neon-pink);"><i class="fas fa-exclamation-circle"></i> CONNECTION ERROR</p>';
        }
      }
    });
  </script>
</body>
</html>
